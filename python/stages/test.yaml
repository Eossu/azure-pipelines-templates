parameters:
  - name: PythonVersion
    type: string
    default: "3.8"
  - name: jobs
    type: object


stages:
  - stage: test
    jobs:
      - template: python/job/check.yaml@templates
        parameters:
          PythonVersion: ${{ parameters.PythonVersion }}
      
      - template: python/job/test.yaml@templates
        parameters:
          PythonVersion: ${{ parameters.PythonVersion }}
          jobs: ${{ parameters.jobs }}
